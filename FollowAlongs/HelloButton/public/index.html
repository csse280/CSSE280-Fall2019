<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Hello Button</title>
</head>

<body>
  <nav class="navbar fixed-top">
    Hello Button
  </nav>
  <div id="main-page" class="container page-container">
    <div class="row">
      <div class="col">
        <button id="dec-button" type="button" class="btn btn-block">-1</button>
      </div>
      <div class="col">
        <button id="reset-button" type="button" class="btn btn-block">Reset</button>
      </div>
      <div class="col">
        <button id="inc-button" type="button" class="btn btn-block">+1</button>
      </div>
    </div>
    <div class="row">
      <div id="counter-text" class="mx-auto">
        Count = 0
      </div>
    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
