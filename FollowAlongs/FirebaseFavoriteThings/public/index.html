<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Firebase Favorite Things</title>
</head>

<body>
  <nav class="navbar fixed-top">
    Firebase Favorite Things
  </nav>
  <div id="main-page" class="container page-container">
    <div class="jumbotron">
      <h1 class="display-5">Single Object</h1>
      <div class="form-group">
        <label for="colorInput">Favorite Color</label>
        <input type="text" class="form-control" id="colorInput" aria-describedby="color input"
          placeholder="Enter color">
      </div>
      <div class="form-group">
        <label for="numberInput">Favorite Number</label>
        <input type="number" class="form-control" id="numberInput" placeholder="Enter a number">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="isTabsInput">
        <label class="form-check-label" for="isTabsInput">Check the box if you prefer tabs</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Value in the cloud</h5>
        <p class="card-text">
          Color: <span id="favorite-color">unknown</span><br>
          Number: <span id="favorite-number">unknown</span><br>
          Indent: <span id="favorite-indent">unknown</span>
        </p>
        <a id="delete" href="#" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
