<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/main.css">
  <title>Movie Quote</title>
</head>

<body>
  <nav class="navbar fixed-top">
    Movie Quote

    <div class="btn-group">
      <span data-toggle="dropdown">
        <i class="material-icons">menu</i>
      </span>
      <div class="dropdown-menu dropdown-menu-right">
        <button class="dropdown-item" type="button">Edit</button>
        <button class="dropdown-item" type="button">Delete</button>
      </div>
    </div>

  </nav>

  <div id="detail-page" class="container page-container">
    
  </div>


  <!-- Modal -->
  <div class="modal fade" id="addQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="add quote"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a movie quote</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputQuote" class="col-sm-2 mt-sm-2 control-label">Quote:</label>
            <div class="col-sm-10">
              <input type="text" id="inputQuote" class="form-control" placeholder="Favorite movie quote">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMovie" class="col-sm-2 mt-sm-2 control-label">Movie:</label>
            <div class="col-sm-10">
              <input type="text" id="inputMovie" class="form-control" placeholder="Name of the movie">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitAddQuote" class="btn btn-outline-light" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
