<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Movie Quotes</title>
</head>

<body>
  <nav class="navbar fixed-top">
    Movie Quotes
  </nav>
  <div id="fab" data-toggle="modal" data-target="#addQuoteDialog">
    <img src="images/fab.png" alt="fab">
  </div>
  <div id="list-page" class="container page-container">
    <div class="row justify-content-center">
      <div id="quoteListContainer" class="col col-md-8">
        <ul id="quoteList" class="list-group">
          <!-- <li id="quoteCardTemplate" class="invisible quote-card list-group-item">
            <div class="quote-card-quote"></div>
            <div class="quote-card-movie text-right blockquote-footer">Loading</div>
          </li> -->
        </ul>
      </div>
    </div>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="addQuoteDialog" tabindex="-1" role="dialog" aria-labelledby="add quote"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a movie quote</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputQuote" class="col-sm-2 mt-sm-2 control-label">Quote:</label>
            <div class="col-sm-10">
              <input type="text" id="inputQuote" class="form-control" placeholder="Favorite movie quote">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMovie" class="col-sm-2 mt-sm-2 control-label">Movie:</label>
            <div class="col-sm-10">
              <input type="text" id="inputMovie" class="form-control" placeholder="Name of the movie">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitAddQuote" class="btn btn-outline-light" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
