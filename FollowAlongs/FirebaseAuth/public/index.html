<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Firebase Auth</title>
</head>

<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">Firebase Auth</span>
      </section>
    </div>
  </header>
  <div id="main-page" class="page-container">
    <div id="emailPassword">
      <div class="mdc-text-field email">
        <input type="text" class="mdc-text-field__input" id="email-input" name="email">
        <label class="mdc-floating-label" for="email-input">Email</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field password">
        <input type="password" class="mdc-text-field__input" id="password-input" name="password">
        <label class="mdc-floating-label" for="password-input">Password</label>
        <div class="mdc-line-ripple"></div>
      </div>

      <div class="button-container">
        <button id="createAccount" type="button" class="mdc-button">
          <span class="mdc-button__label">
            CREATE ACCOUNT
          </span>
        </button>
        <button id="login" class="mdc-button mdc-button--raised">
          <span class="mdc-button__label">
            LOGIN
          </span>
        </button>
      </div>
    </div>
    <div id="userInfo" class="mdc-card mdc-card--outlined">
      Hello
      <div class="mdc-card__actions">
          <button id="signOut" class="mdc-button mdc-card__action mdc-card__action--button">
            <span class="mdc-button__label">SIGN OUT</span>
          </button>
        </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script src="/__/firebase/6.3.5/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
